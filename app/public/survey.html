<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>FriendFinder</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="survey.js"></script>
</head>

<body>

  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center"><span class="fa fa-fire"></span>Survey Questions</h1>
      <hr>
    </div>

    <div class="jumbotron">
      <h3 class="display-4"><span class="fa fa-user-circle-o"></span>bout You</h3>
      <form>
        <div class="form-group">
          <label for="userName">Name (Required)</label>
          <input type="text" class="form-control" id="userName" placeholder="Your name here">
        </div>
        <div class="form-group">
          <label for="imageLink">Link to Photo Image (Required)</label>
          <input type="url" class="form-control" id="imageLink" placeholder="http://">
        </div>
        <hr>
        <h2>Assessment Test</h2>
        <div id="questions"></div>
        <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit">Submit</button>
      </form>
      <hr>
    </div>
    <footer class="footer">
      <div class="container">
        <p style="text-align:center"><a href="/">Home</a> | <a href="/api/friends">API Friend List</a> | <a href="https://popcopy.github.io/FriendFinder/.">GitHub
            Repo</a>
      </div>
    </footer>
</body>

</html>
